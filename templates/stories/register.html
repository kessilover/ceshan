{% extends 'stories/core.html' %}


{% block main %}

<section class="login-info">
<div class="container">
  <div class="row main">
      <form action="{% url 'stories:register_user' %}" method="post" role="form">
          {% csrf_token %}
           <div class="form-header">
              <h1 class="text-center ">Register form </h1>
            </div>
        <div class="main-content">
            {% if error_message %}
             <p><strong>{{error_message}}</strong></p>
            {% endif %}
              <div class="input-group " id="forms">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                <input id="username" type="text" class="form-control"  name="username" placeholder="Enter your username">
              </div>
                <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                <input id="email" type="text" class="form-control" name="email" placeholder="Enter your email address">
              </div>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Enter your Password">
              </div>
                <div class="panel-footer">
                    Already have an account? <a href="{% url 'stories:login_user' %}">Click here</a> to login.
                </div>
              <div class="form-group ">
                 <button type="submit" class="btn btn-success">Submit</button>
              </div>


        </div>
      </form>
</div>
      </div>
    </div>
</div>
</section>


{% endblock %}
