<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} جسور و الجميلة {% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'stories/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lalezar|Rakkas|Amiri" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--  Font Awesome CDN-->
    <script src="https://use.fontawesome.com/a9dfa66850.js"></script>


    <script src=""></script>
</head>
<body>
<nav class="navbar navbar-inverse" >
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">جسور و الجميلة</a>
        </div>

        <!-- Items -->

            <div class="collapse navbar-collapse" id="topNavBar">

                        <ul class="nav navbar-nav">
                            <li class="nav-item"><a href="">&nbsp; القصص </a></li>
                            <li class="nav-item"><a href="">&nbsp; الكتاب </a></li>
                        </ul>
                        <form class="navbar-form navbar-left" role="search" method="get" action="">
                            <div class="form-group">
                                <input type="text" class="form-control" id="search" name="q" placeholder="البحث " value="{{ request.GET.q }}">

                            </div>

                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                {% if name %}
                                <a href="" class="user-name">
                                    &nbsp; {{name}}</i>

                                </a>
                                {% else %}
                                <a href="{% url 'stories:login_user' %}" class="user-item">
                                    &nbsp; <i class="fa fa-user-circle-o fa-lg" aria-hidden="true"></i>

                                </a>
                                {% endif %}
                            </li>
                            <li>
                                <a href="{% url 'stories:logout_user'%} " class="login-item">
                                    &nbsp; <i class="fa fa-power-off fa-lg" aria-hidden="true"></i>

                                </a>
                            </li>
                        </ul>

         </div>
    </div>
</nav>
{% block body %}
{% endblock %}
<div class="footer">
  <p>Posted by: Hege Refsnes</p>
  <p>Contact information: <a href="mailto:someone@example.com">
  someone@example.com</a>.</p>
</div>
</body>
</html>
