{% extends 'stories/base_login.html' %}
{% block main %}



<section class="login-info">
<div class="container">
  <div class="row main">
      <form action="{% url 'stories:login_user' %}" method="post" role="form">
          {% csrf_token %}
           <div class="form-header">
              <h1 class="text-center "> تسجيل الدخول </h1>
            </div>
        <div class="main-content">
            {% if error_message %}
             <p><strong>{{error_message}}</strong></p>
            {% endif %}
              <div class="input-group ">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                <input id="email" type="text" class="form-control" name="username" placeholder="أدخل اسم المستخدم">
              </div>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="ادخل رقمك السري">
              </div>

              <div class="form-group " align="right">
                 <button type="submit" class="btn btn-success">اضغط</button>
              </div>
            <div class="panel-footer" align="right">

                   ليس لديك حساب؟ <a href="{% url 'stories:register_user' %}"> اضغط هنا </a> للتسجيل
                </div>

        </div>
      </form>
</div>
      </div>
    </div>
</div>
</section>

{% endblock %}
