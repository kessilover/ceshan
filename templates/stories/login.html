{% extends 'stories/base_login.html' %}
{% block body %}



<section class="login-info">
<div class="container">
  <div class="row main">
      <form action="{% url 'stories:login_user' %}" method="post" role="form">
          {% csrf_token %}
           <div class="form-header">
              <h1 class="text-center ">login form </h1>
            </div>
        <div class="main-content">
            {% if error_message %}
             <p><strong>{{error_message}}</strong></p>
            {% endif %}
              <div class="input-group ">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                <input id="email" type="text" class="form-control" name="username" placeholder="Enter your username">
              </div>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Enter your Password">
              </div>

              <div class="form-group ">
                 <button type="submit" class="btn btn-success">Submit</button>
              </div>
            <div class="panel-footer">
                    Don't have an account? <a href="{% url 'stories:register_user' %}">Click here</a> to register.
                </div>

        </div>
      </form>
</div>
      </div>
    </div>
</div>
</section>

{% endblock %}
